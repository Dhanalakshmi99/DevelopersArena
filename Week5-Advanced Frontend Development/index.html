<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>E-Commerce Frontend</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
    }

    /* Header */
    header {
        background: #222;
        color: white;
        padding: 15px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header h1 {
        margin: 0;
        font-size: 24px;
    }

    #cart-btn {
        background: #4caf50;
        color: white;
        border: none;
        padding: 10px 18px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
    }

    /* Product Grid */
    .products {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .product {
        background: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        text-align: center;
    }

    .product img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 8px;
    }

    .product h3 {
        margin: 10px 0;
        font-size: 18px;
    }

    .product p {
        margin: 5px 0;
        font-size: 14px;
        color: gray;
    }

    .product button {
        background: #222;
        color: white;
        border: none;
        padding: 10px 14px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
        font-size: 14px;
    }

    .product button:hover {
        background: #4caf50;
    }

    /* Cart Drawer */
    #cart {
        position: fixed;
        top: 0;
        right: -350px;
        width: 350px;
        height: 100%;
        background: white;
        box-shadow: -2px 0 10px rgba(0,0,0,0.2);
        padding: 20px;
        transition: 0.4s ease;
        display: flex;
        flex-direction: column;
    }

    #cart.open {
        right: 0;
    }

    #cart h2 {
        margin: 0 0 15px 0;
    }

    .cart-items {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 20px;
    }

    .cart-item {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #eee;
    }

    .cart-item span {
        font-size: 14px;
    }

    #total {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 15px;
    }

    #checkout-btn {
        padding: 12px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    #checkout-btn:hover {
        background: #3e8f41;
    }
</style>
</head>
<body>

<header>
    <h1>ShopNow</h1>
    <button id="cart-btn">Cart (0)</button>
</header>

<!-- Product Catalog -->
<div class="products" id="product-list"></div>

<!-- Shopping Cart Drawer -->
<div id="cart">
    <h2>Your Cart</h2>
    <div class="cart-items" id="cart-items"></div>
    <div id="total">Total: $0.00</div>
    <button id="checkout-btn">Checkout</button>
</div>

<script>
// ----------------------
// Product Data
// ----------------------
const products = [
    {
        id: 1,
        name: "Smart Tv",
        price: 15999.99,
        image: "https://production-inventory-service.s3.ap-south-1.amazonaws.com/kodnest-documents/salessavvy/COSTOMER+IMAGES/tv1.png"
    },
    {
        id: 2,
        name: "Smart Shirt",
        price: 599.99,
        image: "https://production-inventory-service.s3.ap-south-1.amazonaws.com/kodnest-documents/salessavvy/COSTOMER+IMAGES/shirt1.png"
    },
    {
        id: 3,
        name: "Blue Jeans",
        price: 1099.99,
        image: "https://production-inventory-service.s3.ap-south-1.amazonaws.com/kodnest-documents/salessavvy/COSTOMER+IMAGES/pant1.png"
    },
    {
        id: 4,
        name: "Smart Phone",
        price: 24999.99,
        image: "https://production-inventory-service.s3.ap-south-1.amazonaws.com/kodnest-documents/salessavvy/COSTOMER+IMAGES/ph1.png"
    }
];

// Cart Array
let cart = [];

// ----------------------
// Load Products
// ----------------------
function loadProducts() {
    const list = document.getElementById("product-list");
    list.innerHTML = "";

    products.forEach(p => {
        list.innerHTML += `
        <div class="product">
            <img src="${p.image}" />
            <h3>${p.name}</h3>
            <p>${p.price.toFixed(2)}</p>
            <button onclick="addToCart(${p.id})">Add to Cart</button>
        </div>`;
    });
}

loadProducts();

// ----------------------
// Add to Cart
// ----------------------
function addToCart(id) {
    const product = products.find(p => p.id === id);
    const exists = cart.find(c => c.id === id);

    if (exists) {
        exists.qty++;
    } else {
        cart.push({ ...product, qty: 1 });
    }

    updateCart();
}

// ----------------------
// Remove item
// ----------------------
function removeItem(id) {
    cart = cart.filter(item => item.id !== id);
    updateCart();
}

// ----------------------
// Update Cart UI
// ----------------------
function updateCart() {
    const cartItems = document.getElementById("cart-items");
    const totalDiv = document.getElementById("total");
    const cartBtn = document.getElementById("cart-btn");

    let total = 0;
    cartItems.innerHTML = "";

    cart.forEach(item => {
        total += item.price * item.qty;

        cartItems.innerHTML += `
        <div class="cart-item">
            <span>${item.name} x ${item.qty}</span>
            <button onclick="removeItem(${item.id})">‚ùå</button>
        </div>`;
    });

    totalDiv.innerText = `Total: ${total.toFixed(2)}`;
    cartBtn.innerText = `Cart (${cart.length})`;
}

// ----------------------
// Cart Drawer Toggle
// ----------------------
document.getElementById("cart-btn").onclick = () => {
    document.getElementById("cart").classList.toggle("open");
};
</script>

</body>
</html>
